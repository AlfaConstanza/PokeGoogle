<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokeGoogle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <div id="data"></div> -->
    <div id="root"></div>
    <header class="logo">
      <img src="https://i.postimg.cc/dtBp7gf1/3e1c76bae8a90d2a72918313d636c58a.png" alt="Logo PokeGoogle">
      </header>
    <div class="container">
      <!-- en la linea 19 se agrega la ID "data" la cual trae la informacion del script que se hizo en onload.js -->
      <div class="container2"><img src="PokeGoogle.png" alt="pikachu pokebola" class="pokepika"><div onload="showData()" id="data" class="contianer2"></div></div>
      <h2>Encuentra tu Pokémon</h2><input class="buscador" type="search" placeholder="Ingresa el nombre">
      <button class="entrar">¡Encuentralo ya!</button>
      <img id="pokeimg" src="" alt="foto x">
      <p id="number"></p>
    </div>
     <script src="onload.js" type="module"></script>
     <script src="index.js" type="module"></script>
     <script type="module" src="test.js"></script>
    <footer> ©PokeGoogle creado por las mejores maestras Pokémon Cony y Sol.
    </footer>
  </body>

</html>
